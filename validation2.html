<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" id="form">
        <input type="password" name="" id="pwd" placeholder="enter number" required>
        <ul>
            <li id="len"> min len 8 char</li>
            <li id="cap"> min 1 cap letter</li>
            <li id="sml"> min i small letter</li>
            <li id="no"> min 1 no</li>
            <li id="spl"> min 1 spl char</li>
            
        </ul>
        <input type="submit" value="add">
    </form>

    <script>
        let pswd=document.getElementById('pwd')
        let len=document.getElementById('len')
        let cap=document.getElementById('cap')
        let sml=document.getElementById('sml')
        let no=document.getElementById('no')
        let spl=document.getElementById('spl')
        pswd.addEventListener('input',function(){
            let password = pswd.value
            len.style.color=password.length>=8 ? 'green' : 'red'
            cap.style.color=/[A-Z]/.test(password) ? 'green' : 'red'
            sml.style.color=/[a-z]/.test(password) ? 'green' : 'red'
            no.style.color=/\d/.test(password) ? 'green' : 'red'
            spl.style.color=/[!@#$%&*]/.test(password) ? 'green' : 'red'

        })

        document.getElementById('form').addEventListener("submit",function(event){
            event.preventDefault()
            let password=document.getElementById("pwd").value
            console.log(password.length);

            if (password.length>=8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[!@#$%&*]/.test(password)){
                alert('valid')
            }
            else{
                alert("invalid")
            }
        })


    </script>

</body>
</html>
